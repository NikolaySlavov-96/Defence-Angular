<section class="delete__section">
    <div class="shadow delete__container">
        <h1 class="delete__title">Delete page</h1>
        <p class="remove__text">Are you shure you want to delete this product? <span>{{product.articul}}</span></p>
        <div class="prod__info">
            <p class="prop">Product Type: <span class="span">{{product.articul}}</span></p>
            <p class="prop">Mark: <span class="span">{{product.mark}}</span></p>
            <p class="prop">Model: <span class="span">{{product.model}}</span></p>
        </div>
        <div class="delete_btn">
            <button class="btn" (click)="deleteHandler()">Delete</button>
            <button class="btn" routerLink="/product/catalog">Cancel</button>
        </div>
    </div>
</section>
